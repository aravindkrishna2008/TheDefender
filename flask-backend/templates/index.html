<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<title>Upload Image for API</title>
	</head>
	<body>
		<div class="logo">
			<img src="{{ url_for('static', filename='css/logo.jpg') }}" alt="Logo" />
		</div>
		<div class="container">
			<div class="row">
				<div class="col">
					<!--
            <button class="header"><h1 class="bar">Upload Image to Analyze</h1></button>
        -->
					<br />
					<br />
					<br />
					<form action="/upload" method="POST" enctype="multipart/form-data">
						<div class="form-group">
							<br />
							<div class="custom-file">
								<input type="file" class="custom-file-input" name="image" id="image" />
							</div>
						</div>
						<br />
						<br />
						<br />
						<button type="submit" class="btn btn-primary">Upload</button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
